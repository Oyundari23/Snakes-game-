<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .area {
      width: 800px;
      height: 600px;
      background-color: #adfa;
      position: relative;
     }
     .head {
      width: 20px;
      height: 20px;
      background-color: black;
      position: absolute;
      display: none;
     }
  </style>
</head>

<body>
  <div class="area">
    <div class="head" id="head" style="top:100px"></div>
  </div>

  <script>
    const head = document.getElementById("head");
    let positionLeft = 200;
    
    function goRight() {
      positionLeft += 20;
      if (positionLeft > 780) {
        positionLeft = 0;
      }
      render();
    }

    function render() {
      head.style.left = `${positionLeft}px`;
      head.style.display = "block";
    }

    function gameLoop() {
      goRight();
    }
    setInterval(gameLoop, 500);
  </script>
</body>

</html>
